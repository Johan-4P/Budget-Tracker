<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar" style="background-color: rgb(75, 81, 169);">
        <div class="container">
            <a class="navbar-brand position-relative" href="#">
                <img src="assets/favicon/android-chrome-512x512.png" alt="Budget Tracker" width="30" height="24">
            </a>
        </div>
    </nav>
    <header>
        <h1 class="text-center">Budget Tracker</h1>
        <section class="container">
            <div class="card card-1">
                <h3 class="text-center">Welcome</h3>
                <p class="text-center">
                    Glad that you did find this site, here you can get hold on your
                    economy. Plan your budget and your savings, and hold records on your
                    transactions. Hope you think is useful.
                </p>
            </div>
        </section>
    </header>
    <main>
        <section id="inputs" class="container">
            <div class="card">
                <form id="budget-form">
                    <input type="number" id="income" placeholder="Income" required>
                    <input type="number" id="expense" placeholder="Expense" required>
                    <button type="button" id="add-data">Add</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
